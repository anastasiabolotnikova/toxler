<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=windows-1252">

		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Toxler Test Environment</title>
	</head>
		<body>
			<h3>Testing size impact</h3>
		<div>
		<form target="toxler" action="toxler.php" method="POST">
			<div class="parameters">
				<label>Choose test:</label>
				<select id="sel_size" name="size" onchange="prepareSize()" style="width:125px">
					<option value="30" selected="sel">Test 1: 30px</option>
					<option value="25">Test 2: 25px</option>
					<option value="20">Test 3: 20px</option>
					<option value="15">Test 4: 15px</option>
					<option value="10">Test 5: 10px</option>				
				</select>
			</div>
			<input class="form-submit" type="submit" value="Redraw" />
		</form>
		<div class="time-label"><label id="timeHere" >0000</label></div>
		<input id="butt" class="button" type="button" onclick="timeStart()" value="Start">
		<input id="butt" class="button" type="button" onclick="saveSize()" value="Save">
			
		</div>
		</body>
</html>
