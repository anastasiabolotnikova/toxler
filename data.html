<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=windows-1252">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Toxler Test Environment</title>
	</head>
		<body>
		<div>
		<form target="toxler" action="toxler.phtml" method="POST">
			<div class="parameters">
				<label>Choose size:</label>
				<select name="size">
				<option value="10">10</option>
				<option value="30">30</option>
				<option value="60">60</option>
				<option value="90">90</option>
				</select>
			
			<label>Choose distance:</label>
			<select name="dist">
			<option value="160">160</option>
			<option value="130">130</option>
			<option value="190">190</option>
			<option value="220">220</option>
			</select>
			
			<label>Choose blur:</label>
			<select name="blur">
			<option value="5">5</option>
			<option value="10">10</option>
			<option value="15">15</option>
			</select>
			
			<label>Choose color:</label>
			<select name="color">
			<option value="blue">BLUE</option>
			<option value="green">GREEN</option>
			<option value="red">RED</option>
			</select>
			</div>
			<input class="form-submit" type="submit" value="Redraw" />
			</form>
			<div class="time-label"><label id="timeHere">0000</label></div>
			<input id="butt" class="button" type="button" onclick="timeStart()" value="Start">
			
		<script type="text/javascript" src="script.js"></script>
		</div>
		</body>
</html>
