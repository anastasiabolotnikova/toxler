<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=windows-1252">

		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Toxler Test Environment</title>
	</head>
		<body>
			<h3>Testing color impact</h3>
		<div>
		<form target="toxler" action="toxler.php" method="POST">
			<div class="parameters">
				<label>Choose test:</label>
				<select id="sel_color" name="color" onchange="prepareColor()" style="width:125px">
				<option value="blue">Test 1: BLUE</option>
				<option value="green">Test 3: GREEN</option>
				<option value="red">Test 2: RED</option>
				<option value="orange">Test 5: ORANGE</option>
				<option value="yellow">Test 4: YELLOW</option>
				</select>
			</div>
			<input class="form-submit" type="submit" value="Redraw" />
		</form>
		<div class="time-label"><label id="timeHere" >0000</label></div>
		<input id="butt" class="button" type="button" onclick="timeStart()" value="Start">
		<input id="butt" class="button" type="button" onclick="saveColor()" value="Save">
			
		</div>
		</body>
</html>
